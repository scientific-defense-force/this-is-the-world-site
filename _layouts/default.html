<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  {% assign currentPage = page.url | downcase | remove: '.html' %}

  <body>
    <div class="top-bar">
      <h1>This Is The World</h1>
      <nav>
        <a href="/" {% if currentPage == '/' %}class="selected"{% endif %}>The Current State</a>
        <a href="what-people-believe" {% if currentPage == '/what-people-believe' %}class="selected"{% endif %}>What People Believe</a>
        <a href="peak-exploitation" {% if currentPage == '/peak-exploitation' %}class="selected"{% endif %}>What Is Peak Exploitation?</a>
        <a href="notes-on-data" {% if currentPage == '/notes-on-data' %}class="selected"{% endif %}>Notes On The Data</a>
      </nav>
    </div>

    <div class="main-content">
      {{ content }}
    </div>

    {% if jekyll.environment == 'production' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics_id }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
